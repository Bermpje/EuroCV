# Codecov configuration
# https://docs.codecov.com/docs/codecov-yaml

coverage:
  precision: 2
  round: down
  range: "59...100"  # Starting from current coverage

  status:
    project:
      default:
        target: 80%  # Target: 80% coverage
        threshold: 2%  # Allow 2% decrease
        informational: false
    patch:
      default:
        target: 70%  # New code should have 70%+ coverage
        threshold: 5%
        informational: false

comment:
  layout: "reach,diff,flags,tree,footer"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

ignore:
  - "tests/**"
  - "**/__pycache__/**"
  - "**/*.pyc"
  - "setup.py"
